 <!DOCTYPE html>
 <html lang="PT-br">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Pomodoro</title>
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
   <div id="al" class="allScreen allScreenColor">
    <section id='sect' class="show showColor">
        <input type="button" class="buttonTop" value='Pomodoro' onclick="pomo()" onmouseover="moouseOver()" onmouseout="">
        <input type="button" class="buttonTop" value='Break' onclick="br()" >
        <input type="button" class="buttonTop" value='Long Break' onclick="longRest()" >
        <p id="tela" class="number">25:00</p>
        <input type="button" value='START' id="start" class='button butColor' onclick="timer()">
        <input type="button" value='STOP' id="start1" class="button butColor" onclick="parar()">
    </section>
   </div>
 <script src="script.js"></script>
 </body>
 </html>
